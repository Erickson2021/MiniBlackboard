                <h2>¡Bienvenido! <br><span>
                    Estamos encantados de tenerte de nuevo.
                </span></h2>
                <p>Gracias a ti, estamos creciendo más allá de nuestras expectativas. 
                    Compartamos el éxito cada día.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-tiktok'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form (ngSubmit)="formSubmit()">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user-account'></i></span>
                        <input [(ngModel)]="loginData.username" name="username" type="text" required>
                        <label>Usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input [(ngModel)]="loginData.password" name="password" type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Recuerda</label>
                        <a href="#">Olvidaste tu contraseña</a>
                    </div>
                    <button type="submit" class="btn"><i class='bx bxs-log-in'></i>Ingresar</button>
                    <div class="create-account">
                        <p>¿Aún no tienes cuenta?<a [routerLink]="'/signup'" class="register-link"> 
                            Registrarse</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
