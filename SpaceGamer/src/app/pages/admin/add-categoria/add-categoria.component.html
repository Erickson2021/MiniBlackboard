<mat-card>
  <h1 class="form-title">Agregar nuevo curso</h1>
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)= "formSubmit()" class="custom-form">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Titulo</mat-label>
              <input
                required
                autofocus
                type="text"
                name="titulo"
                matInput
                placeholder="Digite el título del curso"
                [(ngModel)] = "categoria.titulo"
              />
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Descripción</mat-label>
              <textarea
                name="descripcion"
                matInput
                placeholder="Digite la descripción del curso"
                rows="15"
                [(ngModel)] = "categoria.descripcion"
              ></textarea>
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
              <mat-label>URL de la Imagen</mat-label>
              <input
                type="text"
                name="imagen"
                matInput
                placeholder="Digite la URL de la imagen del curso"
                [(ngModel)] = "categoria.imagen"
              />
            </mat-form-field>

            <div class="container text-center mt15">
              <button mat-raised-button color="primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
