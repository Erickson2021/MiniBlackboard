<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas de {{ titulo }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #495057;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }

    .bootstrap-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mat-card {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 15px;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .mat-card:hover {
      transform: scale(1.03);
    }

    .mat-card-content {
      padding: 20px;
    }

    button {
      margin-right: 10px;
    }

    .container-fluid {
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #6c757d;
    }

    mat-divider {
      margin: 20px 0;
    }

    button {
      font-size: 14px;
    }

    button[color="primary"] {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
    }

    button[color="primary"]:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      color: white;
    }

    button[color="warn"] {
      background-color: #dc3545;
      border-color: #dc3545;
      color: white;
    }

    button[color="warn"]:hover {
      background-color: #c82333;
      border-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Preguntas de {{ titulo }}</h1>
  <div class="bootstrap-wrapper">
    <div class="row">
      <div class="col-md-12">
        <div class="container text-center">
          <button mat-raised-button color="primary" [routerLink]="'/admin/add-pregunta/' + examenId + '/' + titulo">
            Agregar pregunta
          </button>
        </div>
        <mat-card *ngFor="let p of preguntas; let i = index" class="mt20">
          <mat-card-content>
            <p>
              <b>{{i + 1}})</b>
              <span class="ml20" [innerHTML]="p.contenido"></span>
            </p>
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6">
                  <p>1)<b> {{ p.opcion1 }}</b></p>
                </div>
                <div class="col-md-6">
                  <p>2)<b> {{ p.opcion2 }}</b></p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <p>3)<b> {{ p.opcion3 }}</b></p>
                </div>
                <div class="col-md-6">
                  <p>4)<b> {{ p.opcion4 }}</b></p>
                </div>
              </div>
              <mat-divider></mat-divider>
              <p class="mt20">
                <b>Respuesta correcta: {{ p.respuesta }}</b>
              </p>
            </div>
          </mat-card-content>
          <mat-card-content>
            <button mat-button (click)="eliminarPregunta(p.preguntaId)" color="warn">Eliminar</button>
            <button mat-button [routerLink]="'/admin/pregunta/' + p.preguntaId" color="primary">Actualizar</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
