<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Blackboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<style>
  
</style>

</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="https://learn-us-east-1-prod-fleet02-xythos.content.blackboardcdn.com/5fdd29c097b1e/18368386?X-Blackboard-S3-Bucket=learn-us-east-1-prod-fleet01-xythos&X-Blackboard-Expiration=1700859600000&X-Blackboard-Signature=1zrAE%2BPqIiCf96bUaqfNMQohSbk08iNVvQrY8URrtwk%3D&X-Blackboard-Client-Id=445456&X-Blackboard-S3-Region=us-east-1&response-cache-control=private%2C%20max-age%3D21600&response-content-disposition=inline%3B%20filename%2A%3DUTF-8%27%27Logotipo%2520200x200-2.png&response-content-type=image%2F">
    </div>
    <hr>
    <div class="sidebar-menu">
      <button routerLink="/admin" mat-button [class.selected]="selectedItem === 'Inicio'" (click)="selectedItem = 'Inicio'">
        <mat-icon>home</mat-icon> Inicio
      </button>
      <button *ngIf="isLoggedIn && user" mat-button routerLink="/admin/profile" class="user-button" aria-label="Usuario" [class.selected]="selectedItem === 'perfil'" (click)="selectedItem = 'perfil'">
        <mat-icon>account_circle</mat-icon>
        <span>{{ user.nombre }} {{ user.apellido }}</span>
      </button>
      
      
      <button routerLink="/admin/categorias" mat-button [class.selected]="selectedItem === 'Cursos'" (click)="selectedItem = 'Cursos'">
        <mat-icon>list</mat-icon> Cursos
      </button>
      <button routerLink="/admin/add-categoria" mat-button  [class.selected]="selectedItem === 'Agregar Cursos'" (click)="selectedItem = 'Agregar Cursos'">
        <mat-icon>add_circle_outline</mat-icon> Agregar Cursos
      </button>
      <button routerLink="/admin/examenes" mat-button [class.selected]="selectedItem === 'MiniCuestionarios'" (click)="selectedItem = 'MiniCuestionarios'">
        <mat-icon>quiz</mat-icon> MiniCuestionarios
      </button>
      <button routerLink="/admin/add-examen" mat-button  [class.selected]="selectedItem === 'Agregar Cuestionario'" (click)="selectedItem = 'Agregar Cuestionario'">
        <mat-icon>add</mat-icon> Agregar Cuestionario
      </button>
    </div>
    <div class="sidebar-footer">
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon> Salir
      </button>
    </div>
  </div>
  <button onclick="toggleSidebar()">â˜°</button>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
