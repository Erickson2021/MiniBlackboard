<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>MiniCuestionarios disponibles</h1>
    <div class="row mt20" *ngIf="examenes">
      <div class="col-md-6" *ngFor="let e of examenes">
        <section>
          <mat-card class="mb20">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image">
              </div>
              <mat-card-title>
                {{ e.titulo }}
              </mat-card-title>
              <mat-card-subtitle>
                {{ e.categoria.titulo }}
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{ e.descripcion }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="button-accent" [routerLink]="'/user-dashboard/instrucciones/'+e.examenId">Empezar</button>
              <button mat-button class="button-primary">Preguntas : {{ e.numeroDePreguntas }}</button>
              <button mat-button class="button-secondary">Puntos m√°ximos : {{ e.puntosMaximos }}</button>
            </mat-card-actions>
          </mat-card>
        </section>
      </div>

      <div class="col-md-12" *ngIf="examenes.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No hay datos en este curso</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
